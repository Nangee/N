<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="jquery.mobile.min.css">
		<script src="jquery-1.7.1.min.js"></script>
		<script src="jquery.mobile.min.js"></script>
		<style>
			img{
				width:100%;
			}
			p{
				text-align:center;
			}
		</style>
	</head>
	<body>
		
		<div data-role="page">
			<!--header开始-->
			<div data-role="header" data-theme="e" data-position="fixed">
				<a href="#">返回</a>
				<h1>音乐播放器</h1>
			</div>
			<!--header结束-->
			<div data-role="content">
				<audio id="audio" src="yifenqian.mp3" controls="true"></audio>
	<script>
		$("#play").click(function(){
			$("#audio")[0].play();
		});
		$("#pause").click(function(){
			$("#audio")[0].pause();
		});
		$("#mut").click(function(){
			$("#audio")[0].muted=!$("#audio")[0].muted;
		});
		$("#plus").click(function(){
			$("#audio")[0].volume+=0.1;
			if($("#audio")[0].volume>=1){
				$("#audio")[0].volume=1;
			}
		});
		$("#minis").click(function(){
			$("#audio")[0].volume-=0.1;
			if($("#audio")[0].volume<=0){
				$("#audio")[0].volume=0;
			}
		});
	</script>
				<img src="images1/tu1.png"/>
				<h2>一分钱</h2>
				<div data-role="controlgroup"  data-type="horizontal">
					<a href="#" data-role="button" id="play">播放</a>
					<a href="#" data-role="button" id="pause">暂停</a>
					<a href="#" data-role="button" id="mut">静音</a>
				</div>
				<div data-role="controlgroup" data-type="horizontal">
					<a href="#" data-role="button" id="plus">音量加</a>
					<a href="#" data-role="button" id="minis">音量减</a>
				</div>
				
					
				
			</div>
			<div data-role="footer" data-theme="e" data-position="fixed">
				<div data-role="navbar" >
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">歌曲</a></li>
						<li><a href="#">分类</a></li>
						<li><a href="#">我的</a></li>
					</ul>
				</div>
			</div>
		</div>
		
	</body>

</html>
