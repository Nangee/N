<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="jquery.mobile.min.css">
    <script src="jquery-1.7.1.min.js"></script>
    <script src="jquery.mobile.min.js"></script>
    <style>
        p{ text-align: center; }
        img{ width: 100%; }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="e" data-position="fixed">
            <a href="#">返回</a>
            <h1>音乐播放器</h1>
        </div>
        <div data-role="content">
            <audio src="yifenqian.mp3" id="audio" controls="true"></audio>
            <img src="images1/tu1.png" alt="">
            <h1>一分钱</h1>
            <div data-role="controlgroup" data-type="horizontal">
                <div data-role="button" id="play">播放</div>
                <div data-role="button" id="pause">暂停</div>
                <div data-role="button" id="mut">静音</div>
                <div data-role="button" id="plus">音量+</div>
                <div data-role="button" id="minis">音量-</div>
            </div>
            <div data-role="footer" data-theme="e" data-position="fixed">
            <div data-role="navbar" >
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">歌曲</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">我的</a></li>
                </ul>
            </div>
          </div>
        </div>
    </div>
</body>
<script>
    $('#play').click(function () {
        $('audio')[0].play();
    });
    $('#pause').click(function () {
        $('audio')[0].pause();
    });
    $('#mut').click(function () {
        $('audio')[0].muted=!$('audio')[0].muted;
    });
    $('#plus').click(function () {
        $('audio')[0].volume+=0.1;
        if($('audio')[0].volume>=1){
            $('audio')[0].volume=1
        }
    });
    $('#minis').click(function () {
        $('audio')[0].volume-=0.1;
        if($('audio')[0].volume<=0){
            $('audio')[0].volume=0
        }
    });
</script>
<script>

</script>
</html>
